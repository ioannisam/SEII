name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '25'
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: npm test
    

    
    - name: Start server
      run: npm start &
    
    - name: Wait for server
      run: sleep 5
    
    - name: Run k6 load test
      uses: grafana/k6-action@v0.3.1
      with:
        filename: k6-tests/load-test.js
    
    - name: Run k6 stress test
      uses: grafana/k6-action@v0.3.1
      with:
        filename: k6-tests/stress-test.js
    
    - name: Run k6 spike test
      uses: grafana/k6-action@v0.3.1
      with:
        filename: k6-tests/spike-test.js
